    <script src="jQuery.js"></script>
    <script>
        $(function () {
            //全选
            $("#j_cbAll").change(function () {
                //全选checked的状态
                // console.log($("#j_cbAll").prop("checked"));
                //将全选按钮的checked状态给下面按钮
                $("#j_tb input").prop("checked", $("#j_cbAll").prop("checked"));

            });
            //反向全选
            $("#j_tb input").change(function () {
                // console.log($("#j_tb input:checked").length)
                //进行判断,当下面的复选框全都选择的数量等于所有的复选框,那么全选选择
                if ($("#j_tb input:checked").length === $("#j_tb input").length) {
                    //如果全等,那么全选按钮选择
                    $("#j_cbAll").prop("checked", true);
                } else {
                    $("#j_cbAll").prop("checked", false)
                };
            });

            //反选
            $("#flg").click(function () {
                // console.log(!($("#j_tb input").prop("checked")))
                // console.log($("#j_tb input").prop("checked"))
                // $("#j_tb input").prop("checked", !($("#j_tb input").prop("checked")))
                // //判断下面的复选框的选择状态  
                // if ($("#j_tb input").prop("checked")) {
                //     //复选框选择状态为true时  反选为false
                //     $("#j_tb input").prop("checked", false)
                // } else {
                //     //复选框选择状态为false时  反选为true
                //     $("#j_tb input").prop("checked", true)
                // }
                $("#j_tb input").each(function (index, item) {
                    if ($(item).prop("checked")) {
                        //复选框选择状态为true时  反选为false
                        $(item).prop("checked", false)
                    } else {
                        //复选框选择状态为false时  反选为true
                        $(item).prop("checked", true)
                    }
                })
            })
        })
    </script>

<body>

        <button id="flg">反选</button>
        <table>
