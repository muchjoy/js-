<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("div").animate({
                    left: 300,
                    top: 300,
                    opacity: .4
                }, 1000)
            })
        })
    </script>
</head>

<body>
    <button>动起来</button>
    <div></div>
</body>

</html>
