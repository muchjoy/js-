<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
        .box {
            color: purple;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
<script>
    $(function () {
        $('li:even').css("color", 'red')
        $('li:odd').css("color", 'blue')
        $("li").on("mouerover", () => {
            $(this).addClass('box').siblings("li").removeClass("box")
        })
    })
</script>

</html>
