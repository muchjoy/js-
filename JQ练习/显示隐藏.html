<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            //获取隐藏按钮  点击隐藏
            $("button").eq(1).click(function () {
                $('.box').hide(1000)
            });
            //获取显示按钮  点击显示
            $('button').eq(0).click(function () {
                $('.box').show(1000)
            });
            //获取切换按钮,点击切换显示或隐藏
            $('button').eq(2).click(function () {
                $('.box').toggle(1000);
            })
        });
    </script>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <br>
    <div class="box"></div>
</body>

</html>
