<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }

        #left,
        #content {
            float: left;
        }

        #left li {
            background: url(images/lili.jpg) repeat-x;
        }

        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #left li a:hover {
            background-image: url(images/abg.gif);
        }

        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //入口函数
        $(function () {
            // $("li").mouseenter(function () {

            //     //获取当前li的索引
            //     // console.log($(this).index())
            //     let index = $(this).index();

            //     //将索引对应盒子显示出来,将其余的盒子隐藏
            //     $("#content div").eq(index).show().siblings("div").hide();
            // })

            $("li").mouseenter(function () {
                //获取当前的li的索引
                let index = $(this).index();
                //让对应得图片显示出来
                $("#content div").eq(index).stop().fadeIn(500).siblings("div").stop().fadeOut(500);
            })
        })
    </script>
</head>
