<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            //下滑动
            $("button").eq(0).click(function () {
                $('div').slideDown(500)
            });
            //上滑动
            $("button").eq(1).click(function () {
                $('div').slideUp(500)
            })
            //滑动切换
            $("button").eq(2).click(function () {
                $('div').slideToggle(500)
            })
        })
    </script>
</head>

<body>
    <button>下滑动</button>
    <button>上滑动</button>
    <button>切换滑动</button>
    <br>
    <div></div>
</body>

</html>
