<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>动态显示时间</title>

    <style type="text/css">
        #times {
            font-size: 18px;
            width: 200px;
            height: 200px;
            border: 5px solid rgb(0, 247, 255);
            text-align: center;
            line-height: 200px;
            color: springgreen;
            border-radius: 50%;
            margin: 100px auto;

        }
    </style>
</head>

<body>
    <div id="times">

    </div>

    <script type="text/javascript">
        //得到时间并写入div
        function getDate() {
            //获取当前时间
            let date = new Date();
            //格式化为本地时间格式
            let date1 = date.toLocaleString();
            //获取div
            let div1 = document.getElementById("times");
            //将时间写入div
            div1.innerHTML = date1;
        }
        //使用定时器每秒向div写入当前时间
        setInterval("getDate()", 1000);


    </script>
</body>

</html>
