<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			/*
				浏览器已经为我们提供了文档节点对象 这个对象是window属性
					可以在页面中直接使用,文档节点代表的是整个网页
			*/ 
		   
		   //获取到button对象
		   
			var btn = document.getElementById("btn")
			
			//修改按钮的文字
			btn.innerHTML = "I M Button"
		</script>
	</body>
</html>
