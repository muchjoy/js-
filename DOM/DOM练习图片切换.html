<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#outer {
			width: 500px;
			margin: 50px auto;
			/* background-color: skyblue; */
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			/*
				点击按钮切换图片
			*/
			//获取两个按钮
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");

			/*
				要切换图片就是要修改img标签的scr属性
			*/
			//获取img标签
			var img = document.getElementsByTagName("img")[0];

			//创建一个数组,用来保存图片的路径
			var imgArr = ["images/bj1.jpg", "images/bj2.jpg", "images/bj3.jpg", "images/bj4.jpg", "images/bj5.jpg"];

			//创建一个变量,来保存当前正在显示的图片索引
			var index = 0;

			//设置提示文字
			//获取id为info的p元素
			var info = document.getElementById("info");
			//设置提示文字
			info.innerHTML = "一共" + imgArr.length + " 张图片,当前第" + (index + 1) + "图片";


			//分别为两个按钮绑定单击响应函数
			prev.onclick = function () {
				//切换上一张.索引自减

				index--;

				//判断index是否小于0
				if (index < 0) {

					index = imgArr.length - 1;
				}

				// alert("上一张");
				img.src = imgArr[index];

				//当点击按钮以后,重新设置信息
				//设置提示文字
				info.innerHTML = "一共" + imgArr.length + " 张图片,当前第" + (index + 1) + "图片";
				

			};
			next.onclick = function () {
				/*
					切换到下一张.索引自增
				*/
				index++;
				//判断index是否大于4
				if (index > imgArr.length - 1) {
					index = 0;
				}

				// alert("下一张");
				//切换图片就是修改img的src属性
				//要修改一个元素的属性  元素.属性 = 属性值
				img.src = imgArr[index];

				//当点击按钮以后,重新设置信息
				//设置提示文字
				info.innerHTML = "一共" + imgArr.length + " 张图片,当前第" + (index + 1) + "图片";

			};
			setInterval("prev.onclick()", 1000)
		};
	</script>
</head>

<body>
	<div id="outer">
		<p id="info"></p>
		<img src="images/bj1.jpg">
		<button id="prev">上一张</button>
		<button id="next">下一张</button>
	</div>
</body>

</html>
