<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>全选练习</title>
	<script type="text/javascript">



		window.onload = function () {
			//获取4个items
			var items = document.getElementsByName("items");
			//为每一个input元素绑定单击响应函数

			for (var i = 0; i < items.length; i++) {

				items[i].onclick = function () {
					checkedAllBox.checked = true
					// 设置checkedAllBox.checked默认状态时true
					for (var j = 0; j < items.length; j++) {
						// 查看每一个元素的checked的状态
						if (!items[j].checked) {
							// /一旦进入循环就断定它一定不会全选
							checkedAllBox.checked = false;
							break;
						}
					}

				}
			}

			//1.#checkedAllBtn
			//获取全选按钮
			var checkedAllBtn = document.getElementById("checkedAllBtn");
			//绑定单击响应函数
			checkedAllBtn.onclick = function () {
				//遍历items
				for (var i = 0; i < items.length; i++) {
					items[i].checked = true;
					items[i].onclick();
				}
			};
			//2.#checkedNoBtn
			//获取全不选按钮
			var checkedNoBtn = document.getElementById("checkedNoBtn");
			//绑定单击响应函数
			checkedNoBtn.onclick = function () {
				//遍历
				for (var i = 0; i < items.length; i++) {
					items[i].checked = false;
					checkedAllBox.checked = items[i].checked;


				}
			};
			//3.#checkedRevBtn
			//获取反选按钮
			var checkedRevBtn = document.getElementById("checkedRevBtn");
			//为反选按钮绑定单击响应函数
			checkedRevBtn.onclick = function () {
				for (var i = 0; i < items.length; i++) {
					//当时true取它的相反值 false
					// //方法1
					items[i].checked = !items[i].checked;
					items[i].onclick();


					// //方法2;
					// if (items[i].checked) {
					// 	//当checked为true时取反,
					// 	items[i].checked = false
					// } else {
					// 	//当checked为false 取正
					// 	items[i].checked = true
					// };
				};
			};
			//4.#sendBtn
			//获取提交按钮
			var sendBtn = document.getElementById("sendBtn");
			// //绑定提交按钮的单击响应函数
			sendBtn.onclick = function () {
				for (var i = 0; i < items.length; i++) {
					////当items.checked为true时他就会弹出对应的选项
					if (items[i].checked) {
						//// 如果checked为true时弹出有input元素对应的value值
						alert(items[i].value);

					};

				};
			};
			//5.#checkedAllBox
			//获取checkedAllBox按钮
			var checkedAllBox = document.getElementById("checkedAllBox");
			checkedAllBox.onclick = function () {

				for (var i = 0; i < items.length; i++) {
					//当checkedAllBox的值为true  items[i].checked的值也是true
					items[i].checked = this.checked

				};
			};


			//6.#checkedAllBox全选时，如果有个别选项取消打勾，checkedAllBox也跟着取消
			var checkedAllBox = document.getElementById("checkedAllBox");
			//为每一个input元素绑定单击响应函数
			// for (var i = 0; i < items.length; i++) {

			// 	items[i].onclick = function () {
			// 		checkedAllBox.checked = true
			// 		// 设置checkedAllBox.checked默认状态时true
			// 		for (var j = 0; j < items.length; j++) {
			// 			// 查看每一个元素的checked的状态
			// 			if (!items[j].checked) {
			// 				// /一旦进入循环就断定它一定不会全选
			// 				checkedAllBox.checked = false;
			// 				break;
			// 			}
			// 		}

			// 	}
			// }



		};
	</script>
</head>

<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选

		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>

</html>
