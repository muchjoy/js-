<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #aaaaaa;
        }

        .box {
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 500px;
            margin: 100px auto;
            background-color: white;
            transform-style: preserve-3d;
            perspective: 500px;
        }

        .hour,
        .min,
        .sec {

            width: 250px;
            height: 400px;
            background-color: black;
            transform-origin: top;



        }

        .hr,
        .mn,
        .sc {
            color: white;
            font-size: 200px;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hour">
            <div class="hr" id="hr">1</div>
        </div>
        <div class="min">
            <div class="mn" id="mn">2</div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">3</div>
        </div>
    </div>
</body>
<script>
    //获取 hr mn sc
    var hr = document.getElementById("hr");
    var mn = document.getElementById("mn");
    var sc = document.getElementById("sc");


    function getDate() {
        var date = new Date();
        var hh = date.getHours();
        hh = hh < 10 ? "0" + hh : hh;

        var mm = date.getMinutes();
        mm = mm < 10 ? "0" + mm : mm;

        var ss = date.getSeconds();
        ss = ss < 10 ? "0" + ss : ss;

        hr.innerHTML = hh;
        mn.innerHTML = mm;

        sc.innerHTML = ss;



    }
    setInterval("getDate()", 1000);


</script>

</html>
