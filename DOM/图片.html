<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 205px;
            height: 300px;
            margin: 100px auto;
            text-align: center;
            /* background-color: skyblue; */
        }

        .box img {
            display: block;
        }
    </style>

</head>

<body>
    <div class="box">
        <p id="info">一共</p>
        <img src="images/bj1.jpg" alt="手机">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
    <script>
        //获取两个button
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        //获取图片
        var img = document.getElementsByTagName("img")[0];
        // console.log(imgArr)

        //创建一个数组,保存所有图片路径
        imgArr = ["images/bj1.jpg", "images/bj2.jpg", "images/bj3.jpg", "images/bj4.jpg", "images/bj5.jpg"];

        //创建一个变量显示当前图片
        index = 0;

        //获取p
        var info = document.getElementById("info");
        info.innerHTML = "一共" + imgArr.length + "张," + "现在" + (index + 1) + "张";

        //绑定单击响应函数
        //上一张
        prev.onclick = function () {

            // 索引自减
            index--;

            if (index < 0) {
                index = imgArr.length - 1

            };

            //修改scr属性
            img.src = imgArr[index];
            info.innerHTML = "一共" + imgArr.length + "张," + "现在" + (index + 1) + "张";


        };

        //下一张
        next.onclick = function () {

            // 索引自增
            index++;

            // 判断index是否超过数组长度
            if (index > imgArr.length - 1) {
                index = 0

            };

            //修改scr属性
            img.src = imgArr[index];
            info.innerHTML = "一共" + imgArr.length + "张," + "现在" + (index + 1) + "张";


        };


    </script>
</body>


</html>
