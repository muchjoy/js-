<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串

        var str = "hello"
        /*
            在底层字符串是以字符数组的形式保存的
            ["h","e","l","l","o"]

        */

        /*
            length属性
                -可以用来获取字符串的长度
        */

        console.log(str.length)  //5

        /*
            charAt()
                -可以返回字符串中指定位置的字符
                -根据索引获取指定的字符

        */
        str = "hello word"

        var result = str.charAt(4);   // o  //result=str[6];
        // console.log("result = " + result);


        /*
            charCodeAt()
                -获取指定位置字符的字符编码(Unicode编码)
        */

        result = str.charCodeAt(0);
        // console.log("result = " + result);   //72


        /*
            String.fromCharCode()
                -可以根据字符编码去获取字符
        */
        result = String.fromCharCode(72)
        // console.log("result = " + result);

        /*
            concat()
                -可以用来连接两个或多个字符串
                -作用和+一样

        */
        result = str.concat("你好")
        // console.log("result = " + result);   //hello word你好


        /*
            indexof()
                -该方法可以检索一个字符串中是否含有指定内容
                -如果字符串中含有该内容.则会返回其第一次出现的索引
                    如果没有找到指定内容,则返回-1 
                -可以指定一个第二个参数,指定开始查找的位置

            lastIndexOf()
                -该方法的用法和indexof()一样
                    不同的是indexof()是从前往后找
                    而laseIndexOf()是从后往前找

        */
        str = "hello word"
        // result = str.indexOf("h");

        // result = str.lastIndexOf("h");

        /*
            slice()
                -可以从字符串中截取指定的内容
                -不会影响原字符串.而是将截取到的内容返回
                参数:
                    第一个,开始位置的索引(包括开始位置)
                    第二个,结束位置的索引(不包括结束位置)
                        如果省略第二个参数,则会截取到后面所有的
                    -也可以传递一个负数作为参数,负数的话将会从后边计算
        */

        str = "hello word"

        result = str.slice(1, 4)  //e l l


        /*
            substring()
                -可以用来截取一个字符串,可以slice类似
                -参数:
                    -第一个,开始截取位置的索引,(包括开始位置)
                    -第二个,结束位置的索引(不包括结束位置)

                -不同的是这个方法不能接受负值作为参数
                    如果传递了一个负值,则默认使用0
                -而且他还自动调整参数位置,如果第二个参数小于第一个,则自动交换
        */
        result = str.substring(0, 1)
        console.log(result);

        /*
            substr()
                -用来截取字符串
                -参数
                    1.截取开始位置的索引
                    2.截取长度
        */
        result = str.substr(2, 2);

        /*
            split()
                -可以将一个字符串拆分为一个数组
                -参数
                    -需要一个字符串作为参数,将会根据该字符串去拆分数组
                    如果传递一个空串作为参数,则会将每个字符都拆分为数组中的一个元素
        */
        str = "abc,afd,gee,sad";

        result = str.split(",");

        // console.log(result[1]);   //afd

        console.log(result.length);   //4

        /*
            toUpperCase()
                -将一个字符串转换为大写并返回

        */
        str = "hello word"
        result = str.toUpperCase();

        /*
            toLowerCase()
                -将一个字符串转换为小写并返回
        */

        str = "HELLO WORD"
        result = str.toLowerCase();
        console.log(result)
    </script>
</head>

</body>

</html>
