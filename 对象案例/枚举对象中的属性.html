<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",

        };

        //枚举对象中的属性
        //使用for .. in 语句

        /*
            语法:
                for(var 变量 in 对象){

                }

                for  .. .in语句,对象中有几个属性,循环体就会执行几次
                每次执行时,会将对象中的一个属性的名字赋值给变量

        */
        for (var n in obj) {
            console.log("属性名 :" + n);             //name   age    gender

            console.log("属性值 :" + obj[n]);    //"孙悟空"  18   男
        }                                
    </script>
</head>

<body>

</body>

</html>
