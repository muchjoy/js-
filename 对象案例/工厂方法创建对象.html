        /*
            使用工厂方法创建对象
                通过该方法可以大批量的创建对象
        */

        function createPerson(name, age, gender) {
            //创建一个新的对象
            var obj = new Object();

            obj.name = name;
            obj.age = age;
            obj.gender = gender;

            //将新的对象返回
            return obj;

        }
        var obj2 = createPerson("孙悟空", 28, "男");
        var obj3 = createPerson("白骨精", 18, "女");
        var obj4 = createPerson("蜘蛛精", 28, "女");

        console.log(obj2)
        console.log(obj3)
        console.log(obj4)

        /*
            使用工厂方法创建的对象.使用的构造函数都是Object
                所以创建的对象都是Object这个类型
                就导致我们无法区分出多种不同类型的对象
        */
    </script>
