<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            解析器在调用函数时,每次都会向函数内部传递一个隐含的参数
                这个隐含参数就是this, this指向的是一个对象
                这个对象我们称为函数的执行的上下文对象,
                根据函数的调用方式的不同,this会指向不用的对象
                        1.以函数的形式调用时,this永远都是window
                        2.以方法的形式调用时,this是调用方法的对象
        */
        function fun() {
            console.log(this)
        }
        fun();
    </script>
</head>

</html>
