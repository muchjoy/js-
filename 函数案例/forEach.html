<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            一般我们都是使用for循环取遍历数组
            JS中还为我们提供一个办法,用来遍历数组
            forEach()
                -这个方法只支持IE8以上的浏览器'
                    IE8及以下的浏览器均不支持该方法,如果兼容IE8则不要使用forEach   
                    还是使用for循环遍历
                    */

        //创建一个数组
        var arr = ["孙悟空", "猪八戒", "唐僧", "白骨精"];
        /*
            forEach()方法需要一个函数作为参数
                -  像这种函数,由我们创建但是不是我们调用的,我们称为回调函数
                -数组中有几个元素函数就会执行几次,每次执行时,浏览器会将遍历的元素
                    以实参的形式传递进来,我们可以定来义形参,来读取这些内容\
                -浏览器会在回调函数中传递三个数
                    第一个参数,就是当前正在遍历的元素

                    第二个参数,就是当前正在遍历到的元素索引

                    第三个参数,就是正在遍历的数组
        */
        arr.forEach(function (a) {
            console.log("a = " + a);

        })

    </script>
</head>

<body>

</body>

</html>
