<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            定义一个函数.判断一个数字是否时函数.如果时返回true,否则返回false
        */

        function isou(num) {
            return num % 2 == 0;
        }
        var result = isou(2);
        console.log("result = " + result);


        /*
            定义一个函数,可以根据半径计算一个圆的面积,并返回计算结果
        */
        function mianji(r) {
            return 3.14 * r * r;

        }

        var result = mianji(5);
        console.log("result = " + result);

        /*
            创建一个函数,可以在控制台中输出一个人的信息
            可以输出人的信息 name age gender address

            实参可以是任意的数据类型,也可以是一个对象
                当我们的参数过多时,可以将参数封装到一个对象中,然后通过对象传递
        */
        function ren(o) {
            // o是obj
            console.log("我是" + o.name + ",今年我" + o.age + "岁," + "我是一个" + o.gender + "人," + "我住在" + o.address);
        }

        //ren("孙悟空", 18, "男", "花果山")
        //创建一个对象
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            address: "花果山"
        };

        // ren(obj);

        /*
            实参可以是一个对象, 也可以是一个函数
        */
        function fun(a) {
            console.log("a=" + a);
            // a(obj);
        }

        // fun(ren);

        fun(mianji(10));

        /*
            mianji()
                -调用函数
                -相当于使用函数的返回值

            mianji
                -函数对象
                -相当于直接使用函数对象

        */

    </script>
