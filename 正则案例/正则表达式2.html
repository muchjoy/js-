<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用字面量来创建正则表达式
            语法
                var 变量 = /正则表达式/匹配模式
            使用字面量的方式创建更加简单
            使用构造函数创建更加灵活


        */
        // var reg = new RegExp("a", "i");

        //使用字面量方式创建正则表达式
        reg = /a/i;

        // console.log(reg.test("abc"));


        //创建一个正则表达式,检查一个字符串中是否由a或b
        //使用 | 表示或者的意思


        reg = /a|b/;       //reg = /[ab]/;
        console.log(reg.test("abc"));

        /*
            创建一个正则表达式检查一个字符串中是否有字母
        */

        /*  
            []里的内容也是或的关系
            [ab] == a|b
            [a-z]  任意小写字母
            [A-Z]   任意的大写字母
            [A-z]   任意字母
            [0-9]   任意的数字
        */

        reg = /[A-z]/;

        //检查一个字符串中是否含有abc 或adc 或 aec

        reg = /a[bde]c/;
        // console.log(reg.test("adc"));  //true


        /*
            [^ ]除了

        */

        reg = /[^ab]/;

        console.log(reg.test("adc"));  //true



    </script>
</head>
