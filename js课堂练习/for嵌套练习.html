<!DOCTYPE html>

		<title></title>
		<script type="text/javascript">
			//水仙花数
			  //百位
			    //十位
			  //个位
			for(var i=100;i<1000;i++){
				// console.log(i)
				var num1=parseInt(i/100);
				var num2=parseInt((i%100)/10);
				var num3=i%10; 
					
				if(i == Math.pow(num1,3)+Math.pow(num2,3)+Math.pow(num3,3)){
					console.log(i);
					
					
			}
		}
		</script>
