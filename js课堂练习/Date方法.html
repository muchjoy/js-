<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var d = new Date();
		console.log(d);
		var date = d.getDate();
		console.log(date);				//表示日   

		var day = d.getDay();
		console.log(day);              //表示周    0-6

		var month = d.getMonth();
		console.log(month);            //表示月   0-11   

		var year = d.getFullYear();
		console.log(year);             //表示年s


		//计算for循环所用的时间

		var start = Date.now();

		for (var i = 0; i < 100; i++) {
			console.log(i)
		}

		var end = Date.now();

		console.log("执行所用" + (end - start) + "毫秒");    //5毫秒

	</script>
</head>

<body>
</body>

</html>
