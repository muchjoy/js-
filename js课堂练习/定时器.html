<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="count"></div>
</body>
<script>
    let num = 1;
    let timer = setInterval(function () {
        count.innerHTML = num++;
        if (num == 11) {
            //关闭定时器
            clearInterval(timer);
        }
    }, 1000);

</script>

</html>
