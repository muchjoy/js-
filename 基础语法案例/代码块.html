    <title>Document</title>
    <script>
        /* 我们的程序是由一条一条语句构成的
            语句是按照自上向下的顺序一条一条执行的
            在JS中可以使用{}来为语句进行分组
                同一个{}中的语句我们称为是一组语句,
                他们要么执行,要么都不执行,
                一个{}中的语句我们也称为一个代码块
                在代码块的后面不用在编写;了


            JS中的代码块,只具有分组的作用,没有其他的用途
                代码块内容的内容 ,在外部都是完全可见的
        */
        alert("hello");

    </script>
