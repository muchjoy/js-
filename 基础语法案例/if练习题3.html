<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*编写程序,有键盘输入三个整数分别存入变量num1,num2,num3,
        对他们进行排序,并且从小到大输出


        */
        //prompt函数返回值时String  在prompt前面加上+(一元运算符)将字符串转换为Number

        var num1 = +prompt("请输入整数");
        var num2 = +prompt("请输入整数");
        var num3 = +prompt("请输入整数");

        if (num1 < num2 && num1 < num3) {
            //num1最小,在比较num2和num3
            if (num2 < num3) {
                //num1 num2 num3
                alert(num1 + "," + num2 + "," + num3);
            } else {
                //num1 num3 num2
                alert(num1 + "," + num3 + "," + num2);
            }
        } else if (num2 < num1 && num2 < num3) {
            //num2最小,再比较num1和num3
            if (num1 < num3) {
                //num2 num1 num3
                alert(num2 + "," + num1 + "," + num3);
            } else {
                //num2 num3 num1
                alert(num2 + "," + num3 + "," + num1);
            }
        } else if (num3 < num1 && num3 < num2) {
            //num3最小 再比较num2和num1
            if (num2 < num1) {
                //num3 num2 num1 
                alert(num3 + "," + num2 + "," + num1);
            } else {
                alert(num3 + "," + num1 + "," + num2);

            }
        }
    </script>
</head>

<body>

</body>

</html>
