    <script>
        /*  
            判断一个整数时偶数还是奇数

        */
        var num = +prompt("请输入一个整数");
        //判断一个数是偶数的方法   num%2==0
        if (isNaN(num)) {
            alert("拖出去斩了");
        } else {
            if (num % 2 == 0) {
                alert("他是偶数")
            } else {
                alert("他是奇数");
            }
        }
