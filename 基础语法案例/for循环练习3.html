<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 水仙花数是指一个3位数，他的每个位上的数字的3次幂之和等于它本身
         */

        // 先打印所有的三位数
        // 获取i的百位 十位  个位
        // 获取百位数字
        // 获取十位数字
        // 获取个位数字
        // 判断i是否是水仙花数

        for (var i = 100; i < 1000; i++) {
            var bai = parseInt(i / 100);
            // console.log(bai);
            var shi = parseInt((i % 100) / 10);
            // console.log(shi);
            var ge = i % 10;
            // console.log(ge);

            if (bai * bai * bai + shi * shi * shi + ge * ge * ge == i) {
                console.log(i)
            }
        }






    </script>
</head>
