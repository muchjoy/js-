<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /* 、输入一个整数，如果此数为0，则输出”石头”,如果此数为1，则输出”剪刀”,如果此数为2，则输出”布”,如果为其它，则输出”错误”
        */
        var a = +prompt("输入一个整数");
        switch (a) {
            case 0:
                alert("石头");
                break;
            case 1:
                alert("剪刀");
                break;
            case 2:
                alert("布");
                break;
            default:
                alert("错误");
        }
    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>
