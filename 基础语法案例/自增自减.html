<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            自增++
                -通过自增可以使变量在自身的基础上增加1
                -对于一个变量自增以后,原变量的值会立即自增1
                -自增分成两种:后++(a++)和前++(++a)
                    无论是a++ 还是++a 都会立即是原变量的值自增1
                    不同的是a++和++a的值不同
                    a++的值等于原变量的值(自增以前的值)
                    ++a的值等于原变量的新值(自增后的值 )

            自减--
                -通过自减可以是变量在自身的基础上减1
                -自减分成两种 前-- (--a)   后--(a--)
                    无论是a--还是--a都会立即是原变量的值自减1
                        不同的a--和--a的值不同
                           a--是变量的原值  (自减前的值)
                           --a是变量的新值  (自减后的值)
        */

        var a = 1;
        // a++;
        // ++a;

        // console.log("++a=" + ++a);
        console.log("a++=" + a++);


        console.log("a=" + a);


        var d = 20;
        // 20 + 22 +22 = 64
        //var result = d++ + ++d + d;
        // console.log("result=" + result)

        //d=20
        d = d++;
        console.log("d=" + d);



        // 练习

        var n1 = 10, n2 = 20;
        var n = n1++;
        console.log("n=" + n);  //10

        console.log("n1=" + n1); //11

        n = ++n1;
        console.log("n=" + n); //12

        console.log("n1=" + n1); //12

        n = n2--;
        console.log("n=" + n);// 20
        console.log("n2=" + n2);// 19

        n = --n2;
        console.log("n=" + n);//18
        console.log("n2=" + n2); //18

    </script>
</head>

</body>

</html>
