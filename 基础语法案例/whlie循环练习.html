<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 假如投资的年利率为5%,试求从1000块增长到5000块,需要花费多少年

        num=num* (1+0.05)
        */
        //定义一个变量
        var num = 1000;

        //定义一个计数器
        var count = 0;

        //定义一个while循环来计算每年的钱数

        while (num < 5000) {
            num *= 1.05;

            count++;
        }

        alert("一共花费" + count++ + "年");


    </script>
</head>
