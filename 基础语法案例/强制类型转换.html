<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        强制类型转换
        只将一个数据源类型强制转换为其他的数据类型
        类型转化主要指将其他的数据类型转换为
        String Number Boolean



        将其他的数据类型转换为String
        方式1 
                -调用被转换数据类型的toString()方法
                -该方法不会影响原变量,它会将转换的结果返回
                -但是注意: null和undefined 这两个值没有toString方法,如果调用他们的方法 会报错


        方式二
                -调用String()函数,并将被转换的数据作为参数传递给函数
                -使用String()函数做强制类型转换时,
                    对于Number和Boolean实际上就是调用toString()方法
                    但是对于null和undefined.就不会调用tostring()方法
                        它会将null 直接转换为"null"
                        将undefined直接转换为"undefined"
        */

        var a = 123;

        //调用a的toString()方法
        //调用xxx的yyy()方法,就是xxx.yyy()

        // a.toString()
        // a = a.toString();

        // a = true;
        // a = a.toString();

        // //局限性
        // a = null  报错
        // a = a.toString();



        a = 123;
        // 调用函数String,来将a转换为字符串
        a = String(a);


        console.log(typeof a);
        console.log(a)
    </script>
</head>
