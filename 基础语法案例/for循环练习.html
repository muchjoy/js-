<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            打印1-100之间所有奇数之和
        */
        //    创建一个变量，用来保存奇数之和
        // var sum = 0;

        //先打印1-100之间的数
        for (var i = 1, sum = 0; i <= 100; i++) {
            //判断i是否时奇数
            //不能被2整除的数时奇数
            if (i % 2 != 0) {
                //如果i除以2有余数则证明i时奇数

                sum = sum + i;
            }
        }

        alert("奇数之和" + sum);

    </script>
</head>
