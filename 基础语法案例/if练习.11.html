<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 方程ax²+bx+c=0;一元二次方程。求根△=b2-4ac；若△<0方程无实根若△>0，方程有两个不相同的实根x1 x2.若△=0，
        方程有两个相同的实根某个数进行开平方——Math.Sqrt()
        求根公式：（-b±Math.Sqrt(△)）/2a

        */
        var a = +prompt("1");
        var b = +prompt("2");
        var c = +prompt("3");

        var num = b * b - 4 * a * c;
        if (num < 0) {
            alert("无实根");
        } else if (num > 0) {
            alert("相同根");

        } else {
            alert(-(-b + Math.sqrt(num) / 2 * a));
        }


    </script>
</head>

<body>

</body>

</html>
