<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            &&   ||   非布尔值的情况
                -对于非布尔值进行与或运算时,
                    会将其转换为布尔值,然后在运算,并且返回原值

                -与运算:
                    -如果第一个值为true ,则必然返回第二个值
                    -如果第一个值为false,则直接返回第一个值 

                或运算:
                    -如果第一值是true,则直接返回第一个值
                    -如果第一个值为false,则返回第二个值
            */



        //true && true
        //与运算:如果两个值都为true ,则返回后边的
        var result = 1 && 2;

        //false && true 
        //如果有false则会返回靠前的false
        result = 0 && 2;  //0
        result = 2 && 0;  //0
        //false &&  false
        result = 0 && NaN; //0
        result = NaN && 0;   // NaN


        //true || true
        //如果第一值是true,则直接返回第一个值
        result = 1 || 2;

        // 如果第一个值为false,则返回第二个值
        result = NaN || 0;

        result = " " || "hello"  //hello

        console.log("result=" + result);

    </script>
</head>

</body>

</html>
