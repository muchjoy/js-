<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js中为我们提供了三种逻辑运算符

            ! 非
                -!可以用来对一个值进行非运算
                -所谓非运算就是值对一个布尔值进行取反操作.
                 true变成false    false变成true
                -如果对一个值进行两次取反,她不会变化
                -如果对非布尔值进行运算,则会先转化为布尔值,然后在取反
                    所以我们可以利用该特点,来将一个其他的数据类型转换为布尔值
                    可以为一个任意数据类型取两次反,来将其转换为布尔值
                    原理和Boolean()函数一样

            && 与   
                -&&可以对符号两侧的值进行与运算并返回结果
                -运算规则
                        -只要有一个值为false就返回false
                            如果两个值都是true时 才会返回true
                        -JS中的"与"属于短路的与,
                            如果第一个值为false,则不会看第二个值
                            第一个值为 true ,会检查第二个值


            || 或 
                -||可以对符号两侧的值进行运算并返回结果
                -运算规则:
                    -只要有一个true 就返回true
                        如果两个值都是false,才会返回false
                    JS中的"或"属于短路的或
                        如果第一个值为false,则会检查第二个值
                            第一个值为 true ,则不会检查第二个值


            */


        //如果两个值都是ture则返回ture
        var result = true && true;

        //只要有一个false,就返回false
        result = true && false;
        result = false && true;
        result = false && false;
        console.log("result=" + result);

        //第一个值为 true ,会检查第二个值

        // true && alert("看我出不出来");

        //第一个值为false,不会检查第二个值

        // false && alert("看我出不出来");


        // 如果两个值都是false,才会返回false
        result = false || false;   //结果false

        // 只要有一个true 就返回true
        result = true && false;  //true
        result = false && true; //true
        result = true && true;  //true






        var a = true;

        // 对a进行 非运算

        a = !a;
        //结果false
        console.log("a=" + a); 
    </script>
