<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            将其他的数据类型转换为Number 

            转换方式一:
                        -使用Number()函数
                        字符串转数值
                            1如果时纯数字字符串 则直接将其转换为数字
                            2如果字符串中有非数字的内容,则转换为NaN
                            3如果字符串是一个空串或者是一个全是空格的字符串,则会转换为0
                        
                        布尔转数值
                            true 转换  1
                            false 转换  0

                        Null 转数值
                            结果就是0
                        
                        undefined 转数值
                            结果 NaN
            
            转换方式二: 
                        -这种方式专门用来对付字符串
                        -parseInt()把一个字符串转换为一个整数
                        -paresFloat()把一个字符串转换为一个浮点数


        */


        var a = '123';

        //调用Number()函数来将a转换为Number类型
        a = Number(a);

        a = "123.4567px123213"
        // a = parseInt(a);
        //调用parseInt()把a转换为Nubmer
        //parseInt()可以将一个字符串中的有效整数的整数内容取出来 ,然后转换为Number


        a = parseFloat(a);
        //parseFloat ()作用和parseInt()类似,不同的时它可以获得有效的小数
        //如果对非String使用parseInt()或parseFloat() 他先将其转换为String然后在操作 



        console.log(typeof a);
        console.log(a);
    </script>
</head>
