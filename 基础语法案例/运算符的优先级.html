<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
                ,运算符
                使用,可以分割多个语句,一般可以在声明多个变量时使用,

        */

        //使用,运算符同时声明多个变量

        // var a , b , c  ;

        // var a = 1, b = 2, c = 3


        /*
            运算符的优先级
                就和数学中一样,在JS中运算符也有优先级,
                比如 先乘除  后加减
            在JS中有一个运算符优先级的表
                在表中越靠上,优先级越高,优先级越高优先计算,
                如果优先级一样,则 从左往右计算
            但是这个表我们并不需要记忆,如果遇到优先级不清楚的
                可以使用()来改变优先级

        */

        //如果与的优先就高,则应该返回 1
        var result = 1 || 2 && 3;  // 1
        var result = (1 || 2) && 3;  // 3

        console.log("result= " + result);
    </script>
