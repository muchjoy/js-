<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            if语句
                语法二
                    if(条件表达式){
                        语句...

                    }else {
                        语句...
                    }

            
            if...else...语句
                    当该语句执行时,会先对if后的条件表达式进行求值判断,
                    如果该值式true 则执行if后面的语句
                    如果该值为false,则执行else后的语句

                语法三
                    if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else{
                        语句...
                    }

                    if...else if...else
                            当该语句执行时,会从上到下依次对条件表达式进行求值判断
                                如果值为true,则执行当前语句
                                如果值为false ,则继续向下判断
                                如果所有的条件都不满足则执行最后一个else后的语句
                                该语句中,只会有一个代码块被执行,一旦代码块执行,则直接结束语句
                                

        */

        var age = 55;

        // if (age >= 60) {
        //     alert("你已经退休了");
        // } else {
        //     alert("你还没退休");
        // }

        if (age > 100) {
            alert("寿星");
        } else if (age > 90) {
            alert("长命百岁");
        } else if (age > 80) {
            alert("冲到80岁");
        } else if (age > 70) {
            alert("你已经退休");
        } else if (age > 60) {
            alert("你退休了");
        } else if (age > 50) {
            alert("块退休l ");
        }




    </script>
</head>
