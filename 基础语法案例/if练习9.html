<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*输出“你是男人吗？”，回答如果是1，那么输出“原来你是男人呀，呵呵”，如果回答是：0，那么输出“你的性别难道是女?”
        */

        var a = +prompt("你是男人吗");
        switch (a) {
            case 1:
                alert("原来你是男人呀，呵呵");
                break;
            case 0:
                alert("你的性别难道是女");
                break;
            default:
                alert("你是人妖??");
        }
    </script>
</head>

</body>

</html>
