<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            打印出1-100之间所有的质数
        */
        //测试如下的程序性能
        //在程序执行前，开启计时器
        //console.time()可以开启一个计时器
        //它需要一个字符串作为参数，这个字符串将会作为计时器的标识
        console.time("test")

        //2-100之间的所有的数
        for (var i = 2; i <= 100; i++) {
            //创建一个布尔值，用来保存结果，默认i就是质数
            var flag = true;

            //判断i是否时质数
            //获取到2-i之间的所有数
            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    //i一定不是质数
                    flag = false;
                    break;

                    //一旦进入判断，则证明i不可能时质数了，此时循环在执行已经没有意义了
                    //使用break来结束循环
                }
            }
            if (flag) {
                console.log(i)
            }
        }

        //终止计时器
        //console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
        console.timeEnd("test");


        //可以通过Math.sqrt()对一个数进行开方
        var result = Math.sqrt(4)
        console.log("result:" + result);
    </script>
</head>

<body>

</body>

</html>
