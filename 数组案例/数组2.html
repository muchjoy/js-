<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();

        //使用字面量来创建数组
        //语法:[ ]
        var arr = []

        //使用字面量创建数组时,可以创建时就指定数组中的元素
        var arr = [1, 2, 3, 4, 10];
        // console.log(arr);

        // 使用构造函数创建数组时,也可以同时添加元素,将要添加的元素作为构造函数的参数传递
        //元素之间用 , 隔开
        var arr2 = new Array(10, 20, 30)
        console.log(arr2)

        //创建一个数组,数组中只有一个元素10
        arr = [10]

        //创建一个长度为10的数组
        arr2 = new Array(10)

        console.log(arr2.length)

        //数组中的元素可以时任意的数据类型
        arr = ["hello", 1, true, null, undefined];

        //也可以是对象
        var obj = { name: "sunwukong" }
        arr[arr.length] = obj;
        arr = [{ name: "sunwukong" }, { name: "zhu" }, { name: "sha" }];
        console.log(arr[1])//zhu

        //也可以是函数
        arr = [function () { alert(1) }, function () { alert(2) }];
        arr[0]();

        //数组中也可以是数组,如下这种数组我们称之为二维数组

    </script>

</head>
