    <title>Document</title>
    <script>
        // 4.求1-100之间第3个能被3和5整除的数。。
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                sum++
                if (sum == 3) {
                    console.log(i);
                }
            }
        }
    </script>
