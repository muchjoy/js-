    <title>Document</title>
    <script>
        // 3.求整数1-100累加值 要求跳过所有个位数是3  
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            }
            sum += i

        }
        console.log(sum);

    </script>
