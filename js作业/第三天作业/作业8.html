    <title>Document</title>
    <script>
        /*  求100-1000之间的水仙花数！ 水仙花数是指一个 n 位数（这里只考虑三位数）它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）
         用户输入一个三位数数判断是否是 水仙花数 （例如用户输入153   1的三次方+5的三次方+3的三次方正好等于153）
      */

        //求出100-1000之间的所有数
        for (var i = 100; i < 1000; i++) {
            var bai = parseInt(i / 100);
            var shi = parseInt((i % 100) / 10);
            var ge = i % 10;

            if (Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3) == i) {
                console.log(i)
            }
        }
    </script>
