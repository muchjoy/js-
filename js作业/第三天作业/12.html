<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "1,2,3,4,5";
        var str1 = ""
        // 去掉逗号
        for (var i = 0; i < 9; i++) {
            if (str[i] != ",") {
                str1 += str[i]
            }
        }

        var sum = 0;
        var max = 0;
        var min = 0;
        // 求最大值  最小值  总和
        for (var i = 0; i < 5; i++) {
            sum += +str1[i];
            if (str1[i] > max) {
                max = str1[i]
            }
            if (str1[i] < min) {
                str1[i] = min
            }
        }
        console.log("总和是：" + sum)
        console.log("最大值：" + max)
        console.log("最小值：" + min)
    </script>
</head>
