    <script>
        // 5.var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
        // 要求将数组中的0项去掉，将不为0的值存入一个新的数组，生成新的数组

        var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];

        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == 0) {
                continue;
            }
            arr1.push(arr[i])
        }
        console.log(arr1);


    </script>
