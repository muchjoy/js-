    <script>
        // 4.求数组的最大值  最小值  最大索引  最小索引

        var arr = [1, 2, 3, 4, 5, 6]
        var max = arr[0];
        var min = arr[0];
        var maxIndex = 0;
        var minIndex = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                maxIndex = i
            };
            if (arr[i] < min) {
                min = arr[i];
                minIndex = i
            };
        };
        console.log(max);
        console.log(min);
        console.log(maxIndex)
        console.log(minIndex)
    </script>
