<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 比较两个数的最大值   （用户依次输入2个值，最后弹出最大的那个值）

        var num1 = +prompt("请输入第一个数");
        var num2 = +prompt("请输入第二个数");
        if (num1 > num2) {
            alert(num1);
        } else {
            alert(num2);
        }

    </script>
</head>

</body>

</html>
