<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入一个数，来判断是奇数还是偶数（能被2整除的数 ）
        var num = prompt("输入一个数");
        if (num % 2 == 0) {
            alert("偶数");
        } else {
            alert("奇数");
        }
    </script>
</head>
