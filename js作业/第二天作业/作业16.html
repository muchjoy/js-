<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 16.用户输入一个数（因为没有学循环假设用户输入的是4 ） 判断4有几个能被4整除的数   例如： 能被4整除的数有1,2,4   结果就是3个能被整除的数

        var num = prompt("请输入");


        for (var i = 1; i < 1000; i++) {
            if (num % i == 0) {
                document.write(i + "<br />")
            }
        }





    </script>
</head>

<body>

</body>

</html>
