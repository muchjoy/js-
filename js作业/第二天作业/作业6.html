<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入一个数，判断是否能被3或者5整除。
        var num = +prompt("请输入一个数");
        if (num % 3 == 0 || num % 5 == 0) {
            alert("可以");
        } else {
            alert("不可以");
        }
    </script>
</head>

</body>

</html>
